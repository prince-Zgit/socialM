<ion-header>
  <ion-toolbar>
    <ion-title>Prince Kumar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <!-- Profile -->
    <ion-row>
      <ion-col>
        <div class="profile__image">
          <img src="../../../assets/images/profile.png">
        </div>
        <div class="ion-text-center">
          <h4>Prince Kumar</h4>
          <p>I am A Full-Stack JS Developer</p>
        </div>
      </ion-col>
    </ion-row>

    <!-- Stats -->
    <ion-row class="stats">
      <ion-col>
        <h6>356</h6>
        <p>Photos</p>
      </ion-col>
      <ion-col>
        <h6>860</h6>
        <p>Friends</p>
      </ion-col>
      <ion-col>
        <h6>20</h6>
        <p>Groups</p>
      </ion-col>
    </ion-row>

    <!-- Grid -->
    <ion-row>
      <ion-col size="4" *ngFor="let item of friends">
        <!-- <ion-img [src]="item.feed_image"></ion-img> -->
         <p>{{item.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
